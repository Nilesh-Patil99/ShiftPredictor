<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestions - Shift Predictor</title>
    <style>
      /* Styling as before */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      header h1 {
        margin: 0;
      }
      .container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        border-radius: 8px;
      }
      .section-title {
        font-size: 24px;
        color: #333;
        margin-top: 20px;
      }
      .content {
        font-size: 16px;
        line-height: 1.6;
        color: #555;
      }
      form {
        margin-top: 20px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        background-color: #24a0ad;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #24a0ff81;
      }
      .footer {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      .go-back-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
      }
      .go-back-btn:hover {
        background-color: #45a049;
      }
      .content-container {
        margin-bottom: 60px; /* Ensure the Go Back button is not hidden */
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Suggestions for Shift Predictor</h1>
    </header>

    <!-- Main Content -->
    <div class="container content-container">
      <h2 class="section-title">We'd Love to Hear Your Suggestions!</h2>
      <p class="content">
        Please share your thoughts, suggestions, or feedback about the Shift Predictor. Your input helps us improve the app.
      </p>

      <!-- Suggestions Form -->
      <form id="suggestion-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="suggestion">Your Suggestion:</label>
        <textarea id="suggestion" name="suggestion" rows="4" required></textarea>

        <button type="submit">Submit Suggestion</button>
      </form>
      <a href="index.html" class="go-back-btn">Go Back to Home</a>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Made with &#x2665;&#xfe0f; by Nilesh</p>
    </div>

    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
      // Initialize EmailJS with your user ID
      emailjs.init("_a4tLhaTs5Vro3jBK"); // Replace with your actual EmailJS user ID

      // Handle form submission
      document.getElementById("suggestion-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form data
        const formData = new FormData(this);
        const name = formData.get("name");
        const email = formData.get("email");
        const suggestion = formData.get("suggestion");

        // Send email using EmailJS
        emailjs.sendForm("service_2qeyyri", "template_c90o90t", this)
          .then(
            function(response) {
              console.log("Success:", response);
              alert("Your suggestion has been sent successfully!");
            },
            function(error) {
              console.error("Error:", error);
              alert("Oops! Something went wrong. Please try again later.");
            }
          );
      });
    </script>
  </body>
</html>
