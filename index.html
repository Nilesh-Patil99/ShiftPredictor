<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #786666;
            border-radius: 8px;
            background-color: #578E7E;
        }
        h1 {
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shift Predictor</h1>
        
        <label for="currentShift">Current Shift:</label>
        <select id="currentShift">
            <option value="night">Night</option>
            <option value="evening">Evening</option>
            <option value="morning">Morning</option>
        </select>

        <label for="weekOff">Weekly Off Day:</label>
        <select id="weekOff">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select>

        <label for="dateInput">Date for Shift Prediction:</label>
        <input type="date" id="dateInput">

        <button onclick="predictShift()">Predict Shift</button>

        <div class="result" id="result"></div>
        <div style="display: flex; justify-content: center;" ><p>Made by Nilesh with &#x2665;&#xfe0f;</p></div>
    </div>

    <script >
    // Shift sequence
const shiftSequence = ['night', 'evening', 'morning'];

// Function to format date as DD/MM/YYYY
function formatDate(date) {
    const day = String(date.getDate()).padStart(2, '0'); // Ensure two digits for day
    const month = String(date.getMonth() + 1).padStart(2, '0'); // Ensure two digits for month (months are 0-indexed)
    const year = date.getFullYear();
    return `${day}/${month}/${year}`;
}

// Function to get the day name from a date
function getDayName(date) {
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    return daysOfWeek[date.getDay()];
}

// Function to predict shift
function predictShift() {
    const currentShift = document.getElementById('currentShift').value;
    const weekOff = parseInt(document.getElementById('weekOff').value);  // Get the index of weekly off (0 for Sunday, 1 for Monday, etc.)
    const selectedDate = new Date(document.getElementById('dateInput').value);
    const today = new Date();

    // Get the current day of the week (0: Sunday, 1: Monday, etc.)
    const currentDay = today.getDay();
    const selectedDay = selectedDate.getDay();

    // Check if the selected date is the weekly off day
    if (selectedDay === weekOff) {
        document.getElementById('result').innerText = `The selected date is a weekly off day.`;
        return;
    }

    // Calculate the number of days between today and the selected date
    const daysDiff = Math.floor((selectedDate - today) / (1000 * 3600 * 24));

    // Calculate the number of full 7-day cycles
    const fullCycles = Math.floor(daysDiff / 7);
    
    // Calculate the number of days left after full cycles (should be between 0 and 6)
    const daysLeft = daysDiff % 7;

    // Determine the shift based on the current shift and cycles
    let shiftIndex = shiftSequence.indexOf(currentShift);

    // After 6 days, the shift changes. So calculate the shift change.
    const shiftsAhead = Math.floor((daysLeft) / 6); // Shift changes after 6 days
    shiftIndex = (shiftIndex + fullCycles + shiftsAhead) % shiftSequence.length;
    
    let shift = shiftSequence[shiftIndex];

    // Output the predicted shift with the formatted date and day of the week
    const formattedDate = formatDate(selectedDate);
    const dayName = getDayName(selectedDate);
    document.getElementById('result').innerText = `Predicted shift for ${formattedDate} (${dayName}) is: ${shift.charAt(0).toUpperCase() + shift.slice(1)}`;
}
    </script>
</body>
</html>
