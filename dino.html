 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Website in Iframe in Landscape</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container to ensure proper scaling */
    #iframe-container {
      width: 100vh;  /* Set the container width to the viewport height */
      height: 100vw; /* Set the container height to the viewport width */
      transform: rotate(90deg); /* Rotate the container to landscape */
      transform-origin: center center;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    iframe {
      width: 100vh;  /* Make the iframe fill the rotated container's width */
      height: 100vw; /* Make the iframe fill the rotated container's height */
      border: none;
    }

    .go-back-btn {
      display: inline-block;
      background-color: white;
      opacity: 0.2;
      color: black;
      padding: 12px 24px;
      font-size: 1.125rem;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    .go-back-btn:hover {
      background-color: #2c6e2f;
    }
  </style>
</head>
<body>

  <div id="iframe-container">
    <iframe src="https://nilesh-patil99.github.io/Dino-game/" frameborder="0"></iframe>
   
  </div>
   <a href="index.html" class="go-back-btn">Go Back to Home</a>

</body>
</html>
