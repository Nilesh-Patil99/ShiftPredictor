<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Website in Div</title>
  <style> 
    
      .go-back-btn {
        display: inline-block;
        background-color: #388e3c;
        color: white;
        padding: 12px 24px;
        font-size: 1.125rem;
        border-radius: 8px;
        text-decoration: none;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .go-back-btn:hover {
        background-color: #2c6e2f;
      }
  </style>
</head>
<body>

  <div id="myDiv">
   
    <iframe src="https://nilesh-patil99.github.io/Simon-Game/" width="100%" style="border: none;"></iframe>
     <a href="index.html" class="go-back-btn">Go Back to Home</a>
    <p> working<p/>
  </div>

</body>
</html>
